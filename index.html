<!DOCTYPE html>
<html>
    <head>
        <title>Virtual Tour</title>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>
        <script src="./Js Files/tour.js"></script>
        <script src="./Js Files/cursor-event.js"></script>
        <script src="./Js Files/side-view.js"></script>
    </head>
    <body>
        <a-scene id="main-scene">
            <a-sky id="main-container" radius="5000" color="#98DAFC"></a-sky>
                <!--Places container-->
                <a-entity id="places-container" tour cursor-listener></a-entity>
                <!--camera-->
                <a-camera id="camera" wasd-controls="enabled:false">
                <!--Our Title-->
                <a-entity id="app-title" position="0 0.73 -1"
                text="font:exo2bold;align:center;width:2;color:#000;value: It is time to travel virtually!!"
                ></a-entity>
                <a-entity id="app-subtitle" position="0 -0.1 0" 
                text="font:dejavu;align:center;width:1;color:#0F184E;value: Travel around the world"
                >
                <!---->
                <a-entity 
                id="side-view-container" 
                place-side-view 
                cursor></a-entity>
                <!--cursor-->
                <a-entity 
                id="camera-cursor" 
                cursor 
                position="0 0 -1" 
                geometry="primitive:ring;radiusInner:0.02;radiusOuter:0.03;" 
                material="color:#fff;shad:flat">
                </a-entity>
                </a-entity>
            </a-camera>
        </a-scene>
    </body>
</html>
